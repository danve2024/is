<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <div class="header">
    <h1><br><br>Войти как Администратор</h1>
  </div>
  <title>Вход</title>
</head>
<body background="images/bg.jpg" id="body">
  <header></header>
  <div id="menu"></div>
  <div class="content">
    <form action="webpage2.html" method="post">
      <input type="password" name="secret_code" id="password">
      <input type="submit" class="login" value="Войти">
    </form>
  </div>
  <footer></footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('header').innerHTML = data;
        });

      fetch('menu.html')  // Добавляем загрузку меню
        .then(response => response.text())
        .then(data => {
          document.querySelector('#menu-container').innerHTML = data;
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('footer').innerHTML = data;
        });
    });
  </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
