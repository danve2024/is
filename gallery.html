<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <div class="header">
    <h1><br><br>Галерея</h1>
  </div>
  <title>Галерея</title>
</head>
<body background="images/bg.jpg" id="body">
  <header></header>
  <div id="menu"></div>
  <img src="images/gallery/1.jpg" class="gallery-image">
  <img src="images/gallery/2.jpg" class="gallery-image">
  <div class="gallery-box">
    <img src="images/gallery/3.jpg" class="gallery-vertical">
    <img src="images/gallery/6.jpg" class="gallery-vertical">
  </div>
  <img src="images/gallery/4.jpg" class="gallery-image">
  <img src="images/gallery/5.jpg" class="gallery-image">
  <img src="images/gallery/7.jpg" class="gallery-image">
  <img src="images/gallery/8.jpg" class="gallery-image">
  <footer></footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('header').innerHTML = data;
          var script = document.createElement('script');
          script.src = 'scrollbar.js';
          document.body.appendChild(script);
        });

      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#menu').innerHTML = data;
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('footer').innerHTML = data;
        });
    });
  </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
