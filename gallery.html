<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> body { visibility: hidden; } </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <div class="header">
    <h1><br><br>Галерея</h1>
  </div>
  <title>Галерея</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      Promise.all([
        fetch('header.html').then(response => response.text()),
        fetch('menu.html').then(response => response.text()),
        fetch('footer.html').then(response => response.text())
      ]).then(([headerData, menuData, footerData]) => {
        document.querySelector('header').innerHTML = headerData;
        document.querySelector('#menu').innerHTML = menuData;
        document.querySelector('footer').innerHTML = footerData;

        document.body.style.visibility = 'visible';

        // Теперь загружаем скрипты
        var scrollbarScript = document.createElement('script');
        scrollbarScript.src = 'scrollbar.js';
        document.body.appendChild(scrollbarScript);

        var otherScript = document.createElement('script');
        otherScript.src = 'script.js';
        document.body.appendChild(otherScript);
      }).catch(error => {
        console.error("Error in Promise.all:", error);
      });
    });
  </script>
</head>
<body background="images/bg.jpg" id="body">
  <header></header>
  <div id="menu"></div>
  <img src="images/gallery/1.jpg" class="gallery-image">
  <img src="images/gallery/2.jpg" class="gallery-image">
  <div class="gallery-box">
    <img src="images/gallery/3.jpg" class="gallery-vertical">
    <img src="images/gallery/6.jpg" class="gallery-vertical">
  </div>
  <img src="images/gallery/4.jpg" class="gallery-image">
  <img src="images/gallery/5.jpg" class="gallery-image">
  <img src="images/gallery/7.jpg" class="gallery-image">
  <img src="images/gallery/8.jpg" class="gallery-image">
  <footer></footer>
</body>
</html>
