<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> body { visibility: hidden; } </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <div class="header">
    <h1><br><br>A Medclinic</h1>
  </div>
  <title>A Medclinic</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      Promise.all([
        fetch('header.html').then(response => response.text()),
        fetch('menu.html').then(response => response.text()),
        fetch('footer.html').then(response => response.text())
      ]).then(([headerData, menuData, footerData]) => {
        document.querySelector('header').innerHTML = headerData;
        document.querySelector('#menu').innerHTML = menuData;
        document.querySelector('footer').innerHTML = footerData;

        document.body.style.visibility = 'visible';

        // –¢–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã
        var scrollbarScript = document.createElement('script');
        scrollbarScript.src = 'scrollbar.js';
        document.body.appendChild(scrollbarScript);

        var otherScript = document.createElement('script');
        otherScript.src = 'script.js';
        document.body.appendChild(otherScript);
      }).catch(error => {
        console.error("Error in Promise.all:", error);
      });
    });
  </script>
</head>
